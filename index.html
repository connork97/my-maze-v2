<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Maze Project</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/92930ce73e.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js" defer></script>

  </head>
  <body>
    <h1 id="mazeTitle">Welcome to my maze!</h1>
    <p id="controlsText">Controls:  Simply use your arrow keys to guide the character through the maze!</p>
    <div id="rulesDiv" class="rules">
      <i id="upArrow" class="fa fa-arrow-circle-up arrow" aria-hidden="true" style="grid-area: up"></i>
      <i id="downArrow" class="fa fa-arrow-circle-down arrow" aria-hidden="true" style="grid-area: down"></i>
      <i id="leftArrow" class="fa fa-arrow-circle-left arrow" aria-hidden="true" style="grid-area: left"></i>
      <i id="rightArrow" class="fa fa-arrow-circle-right arrow" aria-hidden="true" style="grid-area: right"></i>  
    </div>
    <table id="myTable">
    </table>
    <footer>
      <p>Connor Kormos, 2023</p>
    </footer>
</body>
</html>
